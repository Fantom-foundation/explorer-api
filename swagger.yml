              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/meta'
                  data:
                    type: object
                    properties:
                      validationScore:
                        type: string
      servers:
        - url: 'http://3.136.216.35:3100'
      summary: Staker's validating score
      tags:
        - staker
    servers:
      - url: 'http://3.136.216.35:3100'
      
  /api/v1/staker/id/{id}:
    get:
      description: Returns staker by its id
      parameters:
        - name: id
          in: path
          schema:
            type: number
          example: 1
          required: true
        - name: verbosity
          in: query
          schema:
            type: number
          example: 2
          description: If 1, then include base fields. If 2, then include metrics.
      responses:
        '200':
          description: ok
