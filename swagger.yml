      servers:
        - url: 'http://3.136.216.35:3100'
      summary: Staker by id
      tags:
        - staker
    servers:
      - url: 'http://3.136.216.35:3100'
      
      
  /api/v1/staker/address/{address}:
    get:
      description: Returns staker by its address
      parameters:
        - name: address
          in: path
          schema:
            type: string
          example: '0xf88d5892faf084dcf4143566d9c9b3f047c153ca'
          required: true
        - name: verbosity
          in: query
          schema:
            type: number
          example: 2
          description: If 0, then include only stakerID. If 1, then include base field. If 2, then include metrics.
      responses:
        '200':
          description: ok
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/meta'
                  data:
                    $ref: '#/components/schemas/StakerObject'
      servers:
        - url: 'http://3.136.216.35:3100'
      summary: Staker by address
      tags:
        - staker
    servers:
      - url: 'http://3.136.216.35:3100'
      
  /api/v1/staker/:
    get:
      description: Returns list of stakers.
      parameters:
        - name: verbosity
          in: query
          schema:
            type: number
          example: 2
          description: If 0, then include only stakerIDs. If 1, then include base field. If 2, then include metrics (including downtime if validator).

      responses:
        '200':
          description: ok
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/meta'
                  data:
                    type: object
                    properties:
                      stakers:
                        type: array
                        items:
                          $ref: '#/components/schemas/StakerObject'
      servers:
        - url: 'http://3.136.216.35:3100'
      summary: Stakers list
      tags:
        - staker
    servers:
      - url: 'http://3.136.216.35:3100'
      
  /api/v1/staker/id/{id}/reward-weights:
    get:
      description: Returns staker's baseRewardWeight and txRewardWeight.
      parameters:
        - name: id
          in: path
          schema:
            type: number
          example: 1
          required: true
      responses:
        '200':
          description: ok
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/meta'
                  data:
                    type: object
                    properties:
                      baseRewardWeight:
                        type: string
                      txRewardWeight:
                        type: string
      servers:
        - url: 'http://3.136.216.35:3100'
      summary: Staker's reward weights
      tags:
        - staker
    servers:
      - url: 'http://3.136.216.35:3100'
      
components:
  schemas:
    meta:
      type: object
      properties:
        success:
          type: boolean
          description: is operation successful
      required:
        - success
    Block:
      type: object
      properties:
        gasUsed:
          type: integer
          description: The total used gas by all transactions in this block.
        hash:
          type: string
          description: Hash of the block.
        number:
          type: integer
          description: The block number.
        parentHash:
          type: string
          description: Hash of the parent block.
        stateRoot:
          type: string
          description: The root of the final state trie of the block.
        timestamp:
          type: integer
          description: The unix timestamp for when the block was collated.
        transactions:
          type: integer
          description: number of transactions in block
    Transaction:
      type: object
      properties:
        blockHash:
          type: string
        blockNumber:
          type: integer
        from:
          type: string
        hash:
          type: string
        value:
          type: string
        nonce:
          type: integer
        r:
          type: string
        s:
          type: string
        v:
          type: string
        gas:
          type: integer
        gasUsed:
          type: integer
        gasPrice:
          type: string
        input:
          type: string
        transactionIndex:
          type: integer
        timestamp:
          type: integer
        cumulativeGasUsed:
          type: integer
        fee:
          type: integer
        status:
          type: boolean
        to:
          type: string
        contractAddress:
          type: string
    TransactionForAccountEndpoint:
      type: object
      properties:
        from:
          type: string
        hash:
          type: string
        value:
          type: string
        nonce:
          type: integer
        gasUsed:
          type: integer
        gasPrice:
          type: string
        timestamp:
          type: integer
        fee:
          type: integer
        to:
          type: string
        contractAddress:
          type: string
    Response with validation error:
      type: object
      properties:
        meta:
          type: object
          properties:
            code:
              type: integer
            success:
              type: boolean
            message:
              type: string
        data:
          type: object
          properties:
            additional:
              type: array
              items: 
                $ref: '#/components/schemas/ValidationErrorAdditionalObject'
    ValidationErrorAdditionalObject:
      type: object
      properties:
        value:
          type: string
        msg:
          type: string
        param:
          type: string
        location:
          type: string
    DelegatorObject:
      type: object
      properties:
        address:
          type: string
        amount:
          type: string
        claimedRewards:
          type: string
        createdEpoch:
          type: string
        createdTime:
          type: string
        deactivatedEpoch:
          type: string
        deactivatedTime:
          type: string
        toStakerID:
          type: string
        claimedReward:
          type: string
    StakerObject:
      type: object
      properties:
        address:
          type: string
        claimedRewards:
          type: string
        createdEpoch:
          type: string
        createdTime:
          type: string
        deactivatedEpoch:
          type: string
        deactivatedTime:
          type: string
        delegatedMe:
          type: string
        delegatorsClaimedRewards:
          type: string
        downtime:
          type: string
        id:
          type: string
        isCheater:
          type: boolean
        isValidator:
          type: boolean
        missedBlocks:
          type: string
        originationScore:
          type: string
        poi:
          type: string
        stake:
          type: string
        totalStake:
          type: string
        validationScore:
          type: string
        isActive:
          type: boolean
        isOffline:
          type: boolean
        baseRewardWeight:
          type: string
        txRewardWeight:
          type: string
        
        